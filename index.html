<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    
    <title>Library</title>
</head>
<body>
    <div class="title">
        <h1>Pit o' Wisdom</h1>
    </div>

    <div class="upload-button noselect">Add</div>

    <div class="library-daddy"></div>

    <div class="form-popup">
        <div class="close-btn" id="form-close-btn">&times;</div>
        <input type="text" id="title-input" class="form-field form-input" placeholder="Title">
        <input type="text" id="author-input" class="form-field form-input" placeholder="Author">
        <input type="text" id="pages-input" class="form-field form-input" placeholder="Pages">
        <input id="c2" class="read-input" type="checkbox">
        <label for="c2">I have read it</label>
        <div class="upload-button noselect" id="form-upload">Add</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
